<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>FaceUp</title>

        <style>
            @import url('style.css');
        </style>
        <script type="text/javascript" src="phonegap.js"></script>
        <script src="cordova.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="app/TabEvent.js"></script>
        <script src="lib/iscroll.js"></script>
        
        <script type="text/javascript" src="app/Activity.js"></script>
        <script type="text/javascript" src="app/Main.js"></script>
        <script type="text/javascript" src="app/PhotoDetails.js"></script>
        <script type="text/javascript" src="app/LatestPhotos.js"></script>
        <script type="text/javascript" src="app/RatedPhotos.js"></script>
        <script type="text/javascript" src="app/MyPhotos.js"></script>

        <script type="text/javascript" src="app/faceup.js"></script>
    </head>
    <body>
        <div id="warapper" >
            <div id="titleBar">
                <span id="logo"></span>
            </div>
            <!-- -->

            <div class="activity active" id="main">
                <div class="wrapper">
                    <img src="resource/front1.png" />
                </div>
            </div>
            <div class="activity hidden" id="latestPhotos">
                <div class="wrapper">
                    
                </div>
                <div class="loading hidden">
                    <span>Loading .. </span>
                </div>

            </div>
            <div class="activity hidden" id="ratedPhotos">
                <div class="wrapper">
                    <div class="tbl-image">
                        <img id="imagePreview" src="resource/noimg.jpg" />
                    </div>

                    <div class="take-picture">
                        <div id="takeAPicture">Take A Photo</div>
                    </div>
                </div>
            </div>
            <div class="activity hidden" id="myPhotos">
                <div class="wrapper">
                    <img src="resource/stat.png" />
                </div>
            </div>
            
            <div class="activity hidden" id="photoDetails">
                <div class="wrapper">
                    <div class="image">

                    </div>
                    <div class="details">

                    </div>
                </div>
                <div class="loading hidden">
                    <span>Loading .. </span>
                </div>
            </div>

            <!-- -->
            <div id="toolBar">
                <div class="button">
                    <div class="stats" id="statBtn">

                    </div>
                </div>
                <div class="button main">
                    <div class="camera" id="cameraBtn">

                    </div>
                </div>
                <div class="button">
                    <div class="people" id="peopleBtn">

                    </div>
                </div>
            </div>

            
        </div>
    </body>
</html>
